 <!-- ATACANDO ELEMENTOS EM HTML
 
   Neste exemplo simples vamos selecionar os elementos que nós queremos acessar
 
 -->
 
 <!DOCTYPE HTML>
   <html lang="pt-br">
    <head>
     <meta charset="UTF-8">
     <title>Exemplo de Formulário</title>
     
     <style>

       a{
	      color:red;
	   }
	   
	   b{
	      color:red;
	      font-size:16px;
	   }
	   
	   div{
	      background:#dedede;
	      padding:10px;
	      width:300px;
	      height:200px;
	      border-radius:3px;
	   }
	    
	     i{
	       color:green;        
	     }  
	   

     </style>

    </head>
    <body>
       
       <a href="#">Esse é meu link</a><p>
       <b>Alterando</b><p>
       <div>Meu elemento div</div><p>
       <i>Elemento</i>	    
	   

       
	   
    </body>
   </html>
